<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-mode" class="dark-mode-toggle">
        <i id="toggle-icon" class="fas fa-moon"></i>
    </button>
    <div class="container">
        <div class="weatherhead">
            <form action="" class="weathersearch">
                <input type="text" name="" id="" placeholder="search for a city" class="weathersearchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>

            <div class="weatherunits">
                <span class="weathercelcius"> &#176C </span>
                <span class="weatherfar"> &#176F </span>
            </div>
        </div>

        <div class="weatherbody">
            <h1 class="weathercity"></h1>

            <div class="datetime">
                <p></p>
            </div>

            <div class="weatherforecast">
                <p></p>
            </div>

            <div class="weathericon">
                
            </div>

            <p class="weathertemp">
                
            </p>

            <div class="weatherminmax">
                <p>Min:</p>
                <p>Max:</p>
            </div>
        </div>

        <div class="weatherinfo">
            <div class="weathercard">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real feel</p>
                    <p class="weatherrealfeel"> </p>
                </div>
            </div>
            <div class="weathercard">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weatherhum"> </p>
                </div>
            </div>
            <div class="weathercard">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weatherwind"> </p>
                </div>
            </div>
            <div class="weathercard">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weatherpressure"> </p>
                </div>
            </div>
        </div>


</div>


    <script src="app.js"></script>
</body>
</html>
